<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopingCart.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
</head>
<body class="basket">
    <header>
      <h1>Sports Clothing</h1>
      <div class="basket-icon"><img src="https://github.com/iamshaunjp/css-animations-playlist/blob/master/web-examples/img/basket.png?raw=true"></div>
    </header>
    <ul class="products">
      <li>
        <img src="https://github.com/iamshaunjp/css-animations-playlist/blob/master/web-examples/img/t-1.jpg?raw=true">
        <h2>Green T-Shirt</h2>
        <button>Add to Basket</button>
      </li>
      <li>
        <img src="https://github.com/iamshaunjp/css-animations-playlist/blob/master/web-examples/img/t-2.jpg?raw=true">
        <h2>Yellow T-Shirt</h2>
        <button>Add to Basket</button>
      </li>
      <li>
        <img src="https://github.com/iamshaunjp/css-animations-playlist/blob/master/web-examples/img/t-3.jpg?raw=true">
        <h2>Pink T-Shirt</h2>
        <button>Add to Basket</button>
      </li>
      <li>
        <img src="https://github.com/iamshaunjp/css-animations-playlist/blob/master/web-examples/img/t-1.jpg?raw=true">
        <h2>Green T-Shirt</h2>
        <button>Add to Basket</button>
      </li>
      <li>
        <img src="https://github.com/iamshaunjp/css-animations-playlist/blob/master/web-examples/img/t-2.jpg?raw=true">
        <h2>Yellow T-Shirt</h2>
        <button>Add to Basket</button>
      </li>
      <li>
        <img src="https://github.com/iamshaunjp/css-animations-playlist/blob/master/web-examples/img/t-3.jpg?raw=true">
        <h2>Pink T-Shirt</h2>
        <button>Add to Basket</button>
      </li>
    </ul>
    </body>
    <script>
      $("button").on("click",function(){
        $(this).closest("li")
        .find("img")
        .clone()
        .addClass("zoom")
        .appendTo("body");
        setTimeout(function(){
          $(".zoom").remove();
        },1000);
      });
    </script>
</html>
